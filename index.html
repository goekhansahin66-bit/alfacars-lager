<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alfacars â€“ Lager & Bestellungen</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
</head>
<body>

<div class="shell">

  <!-- TOPBAR -->
  <header class="topbar">
    <div>
      <div class="brand-title">Alfacars</div>
      <div class="brand-sub">Bestellungen Â· Kunden Â· Lager</div>
    </div>

    <div class="top-actions">
      <div class="search">
        <span class="icon">ðŸ”Ž</span>
        <input id="searchInput" placeholder="Suchen (Kunde, GrÃ¶ÃŸe, Marke â€¦)">
        <button class="ghost" id="clearSearch">âœ•</button>
      </div>

      <button class="btn primary" id="btnNew">+ Bestellung</button>
      <button class="btn soft" id="btnExportAll">Export</button>
    </div>
  </header>

  <!-- TABS -->
  <nav class="tabs">
    <button class="tab active" data-tab="orders">Bestellungen</button>
    <button class="tab" data-tab="archive">Archiv</button>
    <button class="tab" data-tab="customers">Kunden</button>
    <button class="tab" data-tab="stock">Lager</button>
  </nav>

  <!-- ORDERS -->
  <main class="board" id="ordersBoard">
    <section class="column">
      <div class="col-head">
        <div class="col-title"><span class="dot grey"></span>Bestellt</div>
        <div class="col-count" id="count-Bestellt">0</div>
      </div>
      <div class="col-body" id="col-Bestellt"></div>
    </section>

    <section class="column">
      <div class="col-head">
        <div class="col-title"><span class="dot yellow"></span>Anrufen</div>
        <div class="col-count" id="count-Anrufen">0</div>
      </div>
      <div class="col-body" id="col-Anrufen"></div>
    </section>

    <section class="column">
      <div class="col-head">
        <div class="col-title"><span class="dot green"></span>Erledigt</div>
        <div class="col-count" id="count-Erledigt">0</div>
      </div>
      <div class="col-body" id="col-Erledigt"></div>
    </section>
  </main>

  <!-- ARCHIVE -->
  <main class="board hidden" id="archiveBoard">
    <section class="column full">
      <div class="col-head">
        <div class="col-title">Archiv</div>
        <div class="col-count" id="count-Archiv">0</div>
      </div>
      <div class="col-body" id="col-Archiv"></div>
    </section>
  </main>

  <!-- CUSTOMERS -->
  <main class="board hidden" id="customerBoard">
    <section class="column full">
      <div class="col-head">
        <div class="col-title">Kunden</div>
      </div>
      <div class="col-body">
        <input class="search-input" id="customerSearchInput" placeholder="Kunden suchenâ€¦">
        <div id="customerList"></div>
        <button class="btn primary mt" id="btnNewCustomer">+ Kunde</button>
      </div>
    </section>
  </main>

  <!-- STOCK -->
  <main class="board hidden" id="stockBoard">
    <section class="column full">
      <div class="col-head">
        <div class="col-title">Lager</div>
        <div class="col-count"><span id="stockNeedCount">0</span> fehlen</div>
      </div>

      <div class="col-body">
        <input class="search-input" id="stockSearchInput" placeholder="GrÃ¶ÃŸe Â· Marke Â· Saison">

        <!-- KI Scan Button -->
        <button class="btn soft scan-btn">ðŸ“¸ Reifen scannen</button>

        <div id="stockList"></div>
        <button class="btn primary mt" id="btnNewStock">+ Lager</button>
      </div>
    </section>
  </main>

  <footer class="foot">Bereit</footer>

</div>

<script src="app.js"></script>
</body>
</html>
